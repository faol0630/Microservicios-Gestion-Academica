spring.application.name=degree

##colores en la consola:
spring.output.ansi.enabled=always

# asignar a cada microservicio un puerto diferente:
server.port=8082

# base de datos MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/microservicio_3_degree?
createDatabaseIfNotExist=true&useSSL=false&
allowPublicKeyRetrieval=true&
serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.show-sql=true
spring.jpa.defer-datasource-initialization=true

# Swagger/OpenAPI
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.tryItOutEnabled=true
springdoc.swagger-ui.filter=true
springdoc.swagger-ui.defaultModelsExpandDepth=1
springdoc.packages-to-scan=com.example.faol.controller
